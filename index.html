<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8edeb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 50px;
            color: #c75c5c;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px #f8b8b8;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #yesBtn {
            background-color: #e85d75;
            color: white;
        }

        #yesBtn:hover {
            background-color: #d53c5b;
        }

        #noBtn {
            background-color: #f5cac3;
            color: white;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        #noBtn:hover {
            background-color: #f28482;
        }

        #noBtn.flip {
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my forever love?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            noBtn.addEventListener('mouseover', function() {
                const container = document.querySelector('.buttons');
                const randomX = Math.floor(Math.random() * (container.offsetWidth - noBtn.offsetWidth));
                const randomY = Math.floor(Math.random() * (container.offsetHeight - noBtn.offsetHeight));
                noBtn.style.position = 'absolute';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            });

            yesBtn.addEventListener('click', function() {
                noBtn.classList.add('flip');
            });
        });
    </script>
</body>
</html>
