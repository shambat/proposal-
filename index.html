<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HACKER SHAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      overflow: hidden;
    }

    /* Animated Background */
    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 119, 255, 0.2), transparent);
      animation: pulse-bg 6s infinite;
      z-index: -1;
    }

    @keyframes pulse-bg {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    /* Main Container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 2rem;
    }

    h1 {
      font-size: 3.5rem;
      text-shadow: 0 0 20px #00e6ff, 0 0 30px #0077ff;
      margin-bottom: 1rem;
      letter-spacing: 0.2rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #bbb;
    }

    /* Glowing Button */
    .glow-button {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(90deg, #0077ff, #00e6ff);
      border: none;
      border-radius: 50px;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 15px #0077ff, 0 0 30px #00e6ff;
      transition: all 0.3s ease;
    }

    .glow-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #0077ff, 0 0 60px #00e6ff;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      background: rgba(0, 0, 0, 0.8);
      font-size: 0.9rem;
      color: #777;
      z-index: 10;
    }

    footer a {
      color: #00e6ff;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #0077ff;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1rem;
      }
      .glow-button {
        font-size: 1rem;
        padding: 0.8rem 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-bg"></div>

  <!-- Main Content -->
  <div class="container">
    <h1>HACKER SHAM</h1>
    <p>The Future of Cybersecurity Starts Here</p>
    <button class="glow-button">Explore Now</button>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 <a href="#">HACKER SHAM</a>. All rights reserved.
  </footer>
</body>
</html>
